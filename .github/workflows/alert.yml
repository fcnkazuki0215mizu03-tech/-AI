name: stock-alert-mailer

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions の cron は UTC。21:02 JST = 12:02 UTC
    - cron: "2 12 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests

      - name: Run alert bot
        env:
          # 既存（メール送信）
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}

          # 監視対象・挙動（ここを必要に応じて変える）
          TICKERS: "PLTR,AAPL,MSFT,TSLA,BYDDY,1211.HK,NVDA"
          ALWAYS_SEND: "1"      # テスト中は1（必ず送る）。本番は0推奨
          SUCCESS_TEST: "0"     # 0=株価判定メール / 1=成功テストメールのみ

          # 追加：ニュース（各社ニュース等）
          USE_NEWS: "1"
          NEWS_LOOKBACK_HOURS: "72"
          NEWS_LIMIT: "20"
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

        run: python alert_bot.py