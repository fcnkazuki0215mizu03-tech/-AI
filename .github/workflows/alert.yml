name: stock-alert-mailer

on:
  workflow_dispatch:
  schedule:
    - cron: "10 22 * * 1-5"   # 平日07:10 JST
    - cron: "30 14 * * 0-4"   # 平日23:30 JST

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance pandas

      - name: Run alert bot
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
  # ======== ここを重要設定 =========
  TICKERS: "PLTR,AAPL,MSFT,TSLA,BYDDY,NVDA,AVGO"
  ALWAYS_SEND: "1"          # テスト中だけ 1（本番は 0 推奨）
  SUCCESS_TEST: "0"         # 0=株価判定メール / 1=成功テストメール
  # =================================
        run: python alert_bot.py
