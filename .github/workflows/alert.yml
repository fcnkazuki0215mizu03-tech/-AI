name: stock-alert-mailer

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions の cron は UTC。21:02 JST = 12:02 UTC
    - cron: "2 12 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run alert bot
         env:
# 既存
  GMAIL_USER: ${{ secrets.GMAIL_USER }}
  GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
  MAIL_TO: ${{ secrets.MAIL_TO }}
  TICKERS: "PLTR,AAPL,MSFT,TSLA,BYDDY,1211.HK"
  ALWAYS_SEND: "1"
  SUCCESS_TEST: "0"

  # 追加：ニュース
  USE_NEWS: "1"
  NEWS_LOOKBACK_HOURS: "72"
  NEWS_LIMIT: "20"
  NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

          # ======== ここを設定 =========
          TICKERS: "PLTR,AAPL,MSFT,TSLA,BYDDY,NVDA"   # 例：BYDはBYDDY(ADR) or 1211.HK
          ALWAYS_SEND: "1"                             # テスト中は1（常に送る）
          SUCCESS_TEST: "0"                            # 0=株価判定メール / 1=成功テストだけ
          # ============================

        run: python alert_bot.py
